<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static' , filename='CSS/sidebar.css')}}">
        <!-- <script src="{{ url_for('static' , filename='script/popups.js')}}"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" >
        <style>
            body {
                margin: 0;
                font-family: "Lato", sans-serif;
            }
            .center{
                width: 500px;
                height: 500px;
    
                position: absolute;
                top:0;
                left: 0;
                right: 0;
    
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <form action = "/updateProductMovementDB" method = "POST" enctype="multipart/form-data">
                <input type="hidden" name="id" id="id" value="{{pm[0]}}">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="Product" placeholder="Enter Name" name="product" value="{{pm[2]}}" readonly>
                    <label for="email">product</label>
                </div>
          
                <div class="form-floating mt-3 mb-3">
                    <select class="form-control" name="location" id="location">
                        {% for l in loc %}
                        <option value="{{l[0]}}">{{l[1]}}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="pwd">Warehouse</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="qty" placeholder="Enter Description" name="qty" value="{{pm[3]}}">
                    <label for="email">Quantity</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <a href="" class="d-grid"><button class="btn btn-primary btn-block" >ADD</button></a>
                </div>
            </form>
        </div>
    </body>
</html>
