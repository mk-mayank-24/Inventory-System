<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static' , filename='CSS/sidebar.css')}}">
        <script src="{{ url_for('static' , filename='script/auto.js')}}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" >
        <style>
            body {
                margin: 0;
                font-family: "Lato", sans-serif;
            }
        </style>
    </head>
    <body>

        <div class="sidebar">
            <a href="/">Products</a>
            <a href="/location">Locations</a>
            <a href="/productMovement">Product Movements</a>
        </div>

        <div class="container content">
            <h1><br /> </h1>
            <h2>
                Product Table &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <a href="/addProduct">
                    <button type="button" class="btn btn-outline-primary"  href="addProduct.html">ADD</button>
                </a>
            </h2>
            
            <h1 id="demo"><br /> </h1>            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discription</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for pro in productAvilable %}
                    <tr>
                        <td>{{pro[0]}}</td>
                        <td>{{pro[1]}}</td>
                        <td>{{pro[2]}}</td>
                        <td>{{pro[3]}}</td>
                        <td><a href="{{url_for('updateProduct', id = pro[0] )}}"><button type="button" class="btn btn-outline-warning" value={{pro[0]}}>Update</button></a></td>
                        <td><a href="{{url_for('deleteProduct1', id = pro[0] )}}"><button type="button" class="btn btn-outline-danger" value={{pro[0]}}>Delete</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
